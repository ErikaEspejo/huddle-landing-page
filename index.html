<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <a href="https://huddle-landing-page-black-one.vercel.app/"><img src="./images/logo.svg" alt="logo de Huddle" class="logo"></a>
    </header>
    <div class="hero">
      <img src="./images/illustration-mockups.svg" alt="imagen representativa de Huddle">
    </div>
    <div class="description">
      <h1>
        Build The Community <br> Your Fans Will Love
      </h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button>
        Register
      </button>
    </div>
    <div class="social">
      <a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
      <a href="https://www.twitter.com/"><i class="fa fa-twitter"></i></a>
      <a href="https://www.instagram.com/?hl=es-la"><i class="fa fa-instagram"></i></a>
    </div>
  </div>
</body>
</html>
